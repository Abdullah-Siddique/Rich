<!DOCTYPE html>
<html>
<head>
    <title>Health Checkup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        h1,p {
            color: #333;
            text-align: center;
        }
        footer {
            text-align: center;
            color: #666;
            background-color: #f1f1f1;
            padding: 10px 0;
            margin-top: auto;
            width: 100%;
        }
        footer a {
            color: #5cb85c;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: auto;
        }
        form p {
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div>
        <h1>Health Checkup</h1>
        <p>Please enter your personal information to calculate your BMI, BMR, and Calorie Demand.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Calculate</button>
        </form>
    </div>
    <footer>
        <h4>Authority: Abdullah Siddique</h4>
        <h4>Contact: siddiqueabdullah581@gmail.com
        <br>
        Github: <a href="https://github.com/Abdullah-Siddique">Abdullah Siddique</a>
        </h4>
        <p>Â© 2024 Health Checkup. All rights reserved.</p>
    </footer>
</body>
</html>
